  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-bar-card">
          <div>
            <img src="./assests/images/logo.png" alt="logo" class="logo" />
          </div>

          <div class="auth-Links">
            <a href="">
              <button class="login">Login</button>
            </a>
            <a href="">
              <button class="signup">Signup</button>
            </a>
            <div class="hamburger">
              <img
                src="./assests/images/hamburger.png"
                alt="hamburger"
                class="icon"
                style="display: none"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-section">
        <div class="main-card">
          <div class="main-div">
          <div class="number">
            <select name="number" id="number" class="custom-select number-select">
              <option value="10">10</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="200">200</option>
            </select>
          </div>
          <div class="category">
            <select name="category" id="category" class="custom-select category-select">
              <option value="all">All</option>
              <option value="recent">recent</option>
            </select>
          </div>
          <div class="job-role">
            <select name="Job" id="Job" class="custom-select Job">
              <option value="Job Role">Job Role</option>
            </select>
          </div>
          <div class="date">
            <select name="date" id="date" class="custom-select date-select">
              <option value="Date">Date</option>
              <option value="Past 24hrs">Past 24hrs</option>
              <option value="Past Week">Past Week</option>
              <option value="Past Month">Past Month</option>
              <option value="Anytime">Anytime</option>
            </select>
          </div>
        </div>
          <div class="main-card-btn">
            <a href="#">
              <button class="filter">Filter Jobs</button>
            </a>
            <a href="#">
              <button class="reset">Reset Filter</button>
            </a>
          </div>

          <aside></aside>
        </div>
      </div>
    </main>
